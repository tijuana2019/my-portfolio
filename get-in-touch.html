<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Get In Touch</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body class="container">
    <header>
        <nav class="navbar">
            <h1>Get In Touch</h1>
        </nav>   
    </header><br></br>
    <br></br>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
            <button id="submit" type="submit" onclick="submitForm()">Send your message</button>
            <button id= "reset" type="reset" onclick="resetForm()">Clear</button>
        </div>
    </form><br></br>
    <br></br>

    </footer>

</html>
